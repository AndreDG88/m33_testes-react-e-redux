<!--
Aula prática sobre como criar testes em projetos de React com Redux

1 - Vamos começar pelo Header, na pasta crie uma nova pasta com o nome "__tests__", Caso tenha a extensão de icones do VS code instalado, vai notar que a pasta terá um icone próprio.
    O próprio programa entende a finalidade daquela pasta. Crie um novo arquivo dentro da nova pasta com o Nome de "Header.test.tsx".Dentro deste arquivo vamos fazer as configurações
    para seus respectivos teste. Para ver como ficou, acesse o arquivo na pasta "__tests__". src\components\Header\__tests__\Header.test.tsx

2 - Após tentarmos rodar o primeiro testes, ELE VAI DAR ERRO, e vamos ver que teremos de criar dentro de "src", o arquivo "setupTests.ts".
    Este arquivo é muito importante, ele que gera a importação e acesso a biblioteca de funcões e recursos do jest.

3 - Ainda na criação de testes do header, quando for fazer os testes referentes ao carrinho, você vai precisar fazer alterações em outros arquivos para ter o renorno dos testes. Neste caso, vamos alterar o reducer do carrinho.
    E vamos precisar criar uma nova pasta em "src" chamada de "utils". Como o próprio nome indica, é uma pasta de utilidades, ferramentas para variados arquivos. E nela desta vez, vamos criar componentes de teste. Crie nesta pasta
    o arquivo "tests.tsx". Nele criaremos funções de teste personalizados que não tem na '@testing-library/react'.

4 - Para que os testes personalizados funcionem, a Store precisa ser modificada para poder receber estes estados iniciais personalizados, acesse o "index.ts" em store para ver as alterações.

5 - Após as configurações na store, em Header, dentro de componets, acesse o index. Nele nas importações e na const itens, troque o RootReducer por RootSate

6 - Para o test do número de produtos e valor do carrinho em header. Algumas alterações devem ser feitas no index do header, dentro de components.
    Acessse o arquivo para ver as alterações. src\components\Header\index.tsx

7 - Agora vamos para os testes do componete Produto. Então vamos criar a pasta "__tests__" dentro da pasta Produto em componets e na nova pasta vamos criar o arquivo "Produto.test.tsx".
    Acesse este arquivo para ver as configurações e testes feitos. src\components\Produto\__tests__\Produto.test.tsx

8 - Vamos seguir para a parte dos containers, e também para os testes de requisições da página. Primeiramente temos que cria uma pasta "Produtos" dentro de container e mover o "Produtos.tsx" para
    dentro dela. Não deixe o VS code alterar as importações, mude o nome do arquivo para index.tsx, assim as importações antigas vão continuar valendo. Após isso atualize os imports do próprio arquivo apenas.

9 - Dentro da pasta Produtos, agora dentro de Acontainers, crie a pasta "__tests__" e dentro dela o arquivo de testes "Produtos.test.tsx".
    Agora é criar e configurar os testes necessários, veja como ficou em src\containers\Produtos\__tests__\Produtos.test.tsx

10 - Para a parte de testes referentes as requisições, vamos preciar trabalahar com mocks, simulações de requisições. OBS: Como o programa já foi atualizado desde a gravção da aula, precisamos instalar a versão utilizada naquela época do
    msw, que é o "npm i --save-dev msw@1.3.2 --legacy-peer-deps"

11 - Após a configuração do "Produtos.test.tsx", finalizando o processo de testes, uma última alteração deve ser feita. Em App.tsx, na importação da store, deve-se trocar o store por configuraStore.
    E adicionar uma constante declarando a troca, desta forma: "const store = configuraStore()"

COMANDOS:
1 - npm run test: para executar a verificação de todos os testes configurados.
-->
